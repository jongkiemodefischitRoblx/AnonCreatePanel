<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>Admin Panel</h2>

  <!-- Set Limit Create Default -->
  <h3>Set Limit Create Default</h3>
  <input type="number" id="userLimit" placeholder="Masukkan limit default create panel">
  <button onclick="saveLimit()">Simpan Limit Default</button>

  <hr>

  <!-- Create User Baru -->
  <h3>Buat Akun User Baru</h3>
  <input type="text" id="newUser" placeholder="Username User">
  <input type="number" id="newUserLimit" placeholder="Limit Create Panel">
  <label>Pilih Limit RAM</label>
  <select id="newUserRAM">
    <option>1GB</option>
    <option>2GB</option>
    <option>3GB</option>
    <option>4GB</option>
    <option>5GB</option>
    <option>6GB</option>
    <option>7GB</option>
    <option>8GB</option>
    <option>9GB</option>
    <option>UNLIMITED</option>
  </select>
  <button onclick="createUser()">CREATE USER</button>

  <hr>

  <!-- Server Control -->
  <h3>Server Control</h3>
  <button onclick="turnOffServer()">OFF SERVER</button>
</div>

<script src="script.js"></script>
</body>
</html>
